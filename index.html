<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SV Egg Timer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h5 text-center">SV Egg Timer</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="eggRemainingLbl">Egg Time Remaining: </label>
                                <input type="text" id="eggRemainingLbl" class="form-control" readonly />
                            </div>
                            <div class="form-group">
                                <label for="totalRemainingLbl">Total Time Remaining: </label>
                                <input type="text" id="totalRemainingLbl" class="form-control" readonly />
                            </div>
                            <div class="form-group d-flex">
                                <button id="timerBtn" type="button" class="btn btn-primary">Start</button>
                                <button id="resetBtn" type="button" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
